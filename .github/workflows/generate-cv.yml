name: Generate CV PDF

on:
  push:
    branches: [main]
    paths:
      - 'cv/template.typ'
      - 'data/portfolio.yaml'
  workflow_dispatch:

jobs:
  build-cv:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v3

      - name: Compile CV to PDF
        run: |
          typst compile cv/template.typ cv/angelos-papamichail-cv.pdf

      - name: Commit and push PDF
        run: |
          git config --local user.email "rovas450@gmail.com"
          git config --local user.name "angelospk"
          git add cv/angelos-papamichail-cv.pdf
          git diff --staged --quiet || git commit -m "ðŸ“„ Auto-generate CV PDF [skip ci]"
          git push
